<!DOCTYPE html>

<html>
    <head>
        <title>TIME PICKER</title>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0, user-scalable=0, minimum-scale=0, maximum-scale=0" />
           
        <link rel="stylesheet" href="layout.css"> 
        <script src="jquery-1.8.3.min.js"></script>
        <script src="jquery-ui.js"></script>
        <script src="time-picker.js" type="text/javascript" > </script>
        <script src="main.js" type="text/javascript" > </script>
    </head>
    <body>
 <div id="wrapper">  
   
     <div id ="container">     
         <div id="hour" data-description ="time in hour(s)">
               <div id="1" class="one">1</div>
               <div id="2" class="two">2</div>
               <div id="3" class ="three">3</div>
               <div id="4" class ="four">4</div>
               <div id="5" class ="five">5</div>
        </div>
        
        <div id="minute" data-description = "time in minute(s) ">
                <div id="1" class="one">1</div>
                <div id="2" class="two">2</div>
                <div id="3" class ="three">3</div>
                <div id="4" class ="four">4</div>
                <div id="5" class ="five">5</div>
        </div>        
      </div>
         
     <div id="display" data-description =" time in 00:00 format"></div>
    </div>      
    </body>
</html>
